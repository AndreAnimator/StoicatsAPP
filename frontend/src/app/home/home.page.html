<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div id="body">
    <div class="content">
      <div class="logo-container">
        <div class="logo-img"></div>
        <div class="logo-titulo">StoiCats!</div>
        <a class="logo-github" href="https://github.com/AndreAnimator/stoicats"></a>
      </div>
      <div class="content-container" *ngIf="catInfo && stoicInfo && catInfo.length > 0">
        <img class="img-container" [src]="catInfo[0].url">
        <div class="quote-container">
          <div class="quote-title">-{{stoicInfo.data.author}}-</div>
          <div class="quote-text">{{stoicInfo.data.quote}}</div>
        </div>
      </div>
      <div class="dialog">
        <ul>
          <li><a (click)="popup(catInfo)">I want to know more!</a></li>
          <li>
            <a
            (mousedown)="startAction($event)"
            (mouseup)="stopAction()"
            (mouseleave)="stopAction()"
            (touchstart)="startAction($event)"
            (touchend)="stopAction()"
            (touchcancel)="stopAction()"
            class="press-hold-button"
            expand="block"
            >

            <ion-icon name="start-icon" *ngIf="currentState === 'start'"></ion-icon>
            <span class="label-container"> {{ label }}</span>
            <ion-icon name="finish-icon" *ngIf="currentState === 'finish'"></ion-icon>
            <div
            #progressBar
            class="progress-bar"
            ></div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ion-content>
