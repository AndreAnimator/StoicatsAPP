<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stoicat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="catInfo && catInfo.length > 0">
    
    <!--
      <img [src]="catInfo[0].url">
    -->

    <ion-item>
      <ion-item *ngIf="stoicInfo">
        <h3>{{stoicInfo.quote}}</h3>
        <h4>-{{stoicInfo.author}}</h4>
      </ion-item>
  
      <ion-item *ngIf="!stoicInfo">
        <h3>Loading...</h3>
      </ion-item>
    </ion-item>

    <ion-button id="click-trigger">Check the cat</ion-button>
    <ion-popover trigger="click-trigger">
      <ng-template>
        <!-- Adicionar informações do gato -->
        <ion-content>ola</ion-content>
      </ng-template>
    </ion-popover>

  </ion-item>

  <ion-item *ngIf="!catInfo">
    Loading...
  </ion-item>
</ion-content>
