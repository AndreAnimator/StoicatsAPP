<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stoicat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="info && info.length > 0">
    <img [src]="info[0].url">
    <h3>{{info[0].id}}</h3>
    <h3>{{info[0].url}}</h3>
  </ion-item>
  <ion-item *ngIf="!info">
    Loading...
  </ion-item>
</ion-content>
